<ion-view view-title="Jobs">
    <ion-content>

        <ion-list>
            <ion-item ng-repeat="j in playlists" ng-href="#/app/jobs/{{j.id}}">
                <a href="javascript:void(0);" ng-click="openJob(j.id);">
                    {{j.jobTitle}}
                </a>
                <span class="label label-info">{{j.salaryNote}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
